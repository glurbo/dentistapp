<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring MVC</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}" th:text="#{menuitem.form}">menuitem.form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/registrations}" th:text="#{menuitem.registrations}">menuitem.registrations</a>
        </li>
    </ul>
</nav>

<div class="mx-auto" style="width: 200px;">
    <p th:text="#{confirm.delete}"></p>
    <table>
        <tr>
            <td>
                <p th:text="#{dentist.name}"></p>
                <p th:text="#{visit.date}"></p>
                <p th:text="#{visit.time}"></p>
            </td>
            <td>
                <p th:text="${visit.getDentistName()}"></p>
                <p th:text="${visit.getVisitDate()}"></p>
                <p th:text="${visit.getVisitTime()}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <form action="#" th:action="@{/delete/__${visit.getDentistVisit_id()}__}" method="post">
                    <input type="hidden" name="id" th:value="${visit.getDentistVisit_id()}" />
                    <input type="submit" th:value="#{delete}" class="btn btn-danger" />
                </form>
            </td>
            <td>
                <a th:href="@{/registrations}" th:text="#{back}"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
